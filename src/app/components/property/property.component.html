<div class="container">
  <div class="row">
    <div class="col-md-9 col-sm-2"></div>
    <div class="col-md-3 col-sm-10">
      <button (click)="handleChangeProperty()" class="btn btn-lg btn-circle btn-outline-success my-2 my-sm-0">Ver Siguiente</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row col-md-12 col-sm-12">
    <ng-container *ngIf="load">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1" class="">
          <a ngbNavLink > Fotos </a>
          <ng-template ngbNavContent>
            <div class="container">
              <div class="row col-md-12 col-sm-4 col-12">
                <ngb-carousel *ngIf="properties.id">
                  <ng-template ngbSlide>
                    <div class="picsum-img-wrapper img">
                      <img src="assets/images/properties/{{properties.id}}/1.jpg" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <div class="picsum-img-wrapper img">
                      <img src="assets/images/properties/{{properties.id}}/2.jpg" alt="Random second slide">
                    </div>
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <div class="picsum-img-wrapper img">
                      <img src="assets/images/properties/{{properties.id}}/3.jpg"  alt="Random third slide">
                    </div>
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <div class="picsum-img-wrapper img">
                      <img src="assets/images/properties/{{properties.id}}/4.jpg" alt="Random fourth slide">
                    </div>
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <div class="picsum-img-wrapper img">
                      <img src="assets/images/properties/{{properties.id}}/5.jpg" alt="Random fourth slide">
                    </div>
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </ng-template>
                </ngb-carousel>
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2" >
          <a ngbNavLink>Mapa</a>
          <ng-template  ngbNavContent>
            <google-map width="1000px"
            height="500px"
            [center]="center"
            [zoom]="zoom">
            </google-map>
          </ng-template>
        </li>
      </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
  <div class="container">
      <app-property-summary [properties]="properties"></app-property-summary>
  </div>


  <div class="container">
    <div class="row ">
      <div class="col-md-5"></div>
      <div class="col-md-4 mb-5">
        <button class="btn btn-lg btn-circle btn-outline-success my-2 my-sm-0" (click)="handleChangeProperty()">Ver Siguiente</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  </ng-container>
  </div>
</div>
